<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="photo">
                <img src="1.jpg" alt="User Photo">
            </div>
            <div class="info">
                <h2>Иван Иванов</h2>
                <p>Email: ivan@example.com</p>
                <p>Дата рождения: 01.01.1990</p>
                <p>Город: Москва</p>
            </div>
        </div>
        <div class="card">
            <div class="photo">
                <img src="2.jpg" alt="User Photo">
            </div>
            <div class="info">
                <h2>Мария Смирнова</h2>
                <p>Email: maria@example.com</p>
                <p>Дата рождения: 15.05.1985</p>
                <p>Город: Санкт-Петербург</p>
            </div>
        </div>
        <div class="card">
            <div class="photo">
                <img src="3.jpg" alt="User Photo">
            </div>
            <div class="info">
                <h2>Алексей Кузнецов</h2>
                <p>Email: alexey@example.com</p>
                <p>Дата рождения: 20.12.1975</p>
                <p>Город: Новосибирск</p>
            </div>
        </div>
    </div>
</body>
</html>
